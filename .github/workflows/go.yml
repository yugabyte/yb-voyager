name: Go

on:
  push:
    branches: [main, '1.8-dev']
  pull_request:
    branches: [main, '1.8-dev']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.20"

    - name: Build
      run: |
        cd yb-voyager
        go build -v ./...

    - name: Test
      run: |
        cd yb-voyager
        go test -v ./...
        
    - name: Vet
      run: |
        cd yb-voyager
        go vet ./...

    - name: Run staticcheck
      run: |
        cd yb-voyager
        go install honnef.co/go/tools/cmd/staticcheck@2023.1.7
        staticcheck ./...
